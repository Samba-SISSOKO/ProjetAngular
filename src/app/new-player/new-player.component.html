
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="form-card">
        <h2>NOUVEAU JOUEUR</h2>
        <form [formGroup]="playerForm">
            <div class="form-group">
                <label for="title">Nom :</label>
                <input class="form-control form-control-lg" id="nom" type="text" formControlName="nom">
            </div>
            <div class="form-group">
                <label for="image">URL de l'image :</label>
                <input class="form-control form-control-lg" id="image" type="text" formContolName="image">
               
            </div>
            <div class="form-group">
                <label for="poste">Poste du Joueur :</label>
                <input class="form-control form-control-lg" id="poste" type="text" formControlName="poste">
            </div>
            <div class="form-group">
                <label for="club">Club du Joueur :</label>
                <input class="form-control form-control-lg" id="club" type="text" formControlName="club">
            </div>
            <div class="form-group">
                <label for="salaire">Salaire du Joueur :</label>
                <input class="form-control form-control-lg" id="salaire" type="text" formControlName="salaire">
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" type="submit" (click)="onSumitForm()">Enregistrer</button>
            </div>
        
        </form>
    </div>

    <div class="card-football" *ngIf="playerFormObservable$ | async as player">

        <h2>{{player.nom}}</h2>
        <img [src]="player.image" [alt]="player.nom">
        <p>{{player.poste}}</p>
        <p>{{player.club}}</p>
        <p>{{player.salaire}}</p>

    </div>
    
</body>
</html>
